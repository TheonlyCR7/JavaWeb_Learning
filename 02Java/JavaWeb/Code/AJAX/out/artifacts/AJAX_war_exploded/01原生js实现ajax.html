<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生js实现ajax</title>
    <script>
        // 定义方法
        function  fun() {
            //发送异步请求
            //1.创建核心对象
            var xmlhttp;
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            // 发送请求
            // 参数
            // 1. 请求方式：GET、POST
            // * get方式，请求参数在URL后边拼接。send方法为空参
            // * post方式，请求参数在send方法中定义
            // 2. 请求的URL
            // 3. 同步或异步请求：true（异步）或 false（同步）
            xmlhttp.open("GET", "Servletajax1?username=lmc", true);
            // 发送请求
            xmlhttp.send();
            // 接受并处理来自服务器的响应结果
            // 获取方法： xmlhttp.responseText
            // 什么时候获取 当服务器响应成功后 再获取

            // 当 xmlhttp 对象的就绪状态改变时，触发事件 onreadystatechange
            xmlhttp.onreadystatechange = function () {

                // 判断 readyState就绪状态是否为 4 判断status 响应状态码是否为 200
                if (xmlhttp.readyState==4 && xmlhttp.status==200){
                    // 获取服务器的响应结果
                    var responseText = xmlhttp.responseText;
                    alert(responseText);
                }
            }

        }
    </script>
</head>
<body>

    <input type="button" value="发送异步请求" onclick="fun();">
    <input>

</body>
</html>
