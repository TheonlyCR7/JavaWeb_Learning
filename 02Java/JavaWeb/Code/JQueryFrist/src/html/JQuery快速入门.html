<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery快速入门</title>
    <script src="../js/JQuery-3.5.1.js"></script>
</head>
<body>

    <div id="div1">div1...</div>
    <div id="div2">div2...</div>

    <script>
        // 使用 JQuery 获取元素
        var div1 = $("#div1");
        alert(div1.html());

        var div2 = $("#div2");
        alert(div2.html());

    </script>

</body>
</html>
